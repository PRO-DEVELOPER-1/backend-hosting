services:
  - type: web
    name: bera-tech-backend
    runtime: docker
    env: docker
    buildCommand: ./build.sh
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bera-tech-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
    healthCheckPath: /health
    port: 10000

databases:
  - name: bera-tech-db
    plan: free
    databaseName: bera_tech
    user: bera_tech_user
